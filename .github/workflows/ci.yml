name: Network Services Delivery with NetDevOps demo

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-out:
    runs-on: self-hosted
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

  inventory-lint:
    runs-on: self-hosted
    needs: check-out
    steps:
    - name: 🗳️ Lint inventory
      run: |
        make lint

  build-staging-env:
    runs-on: self-hosted
    needs: inventory-lint
    steps:
    - name: 🛠️ Build staging env
      run: |
        make render
        make build
        make run
        make compile
        make reload

  test:
    runs-on: self-hosted
    needs: build-staging-env
    steps:
    - name: 🤖 Run tests
      env:
        ENVIRONMENT: test
        TEST_AUTH_HASH: ${{ secrets.TEST_AUTH_HASH }}
      run: |
        make netsims
        make test

  create-artifact-test:
    runs-on: self-hosted
    needs: test
    if: always()
    steps:
    - name: 📦 Generate artifacts
      env:
        ENVIRONMENT: test
      run: |
        make artifacts

    - name: 📦 Upload packages artifact
      uses: actions/upload-artifact@v4
      with:
        name: netdevops_packages
        path: preconfigs/demo_packages.tar.gz

    - name: 📦 Upload tests artifact
      uses: actions/upload-artifact@v4
      with:
        name: netdevops_tests
        path: preconfigs/demo_test.tar.gz

    - name: 📦 Upload logs artifact
      uses: actions/upload-artifact@v4
      with:
        name: netdevops_logs
        path: preconfigs/demo_logs.tar.gz

